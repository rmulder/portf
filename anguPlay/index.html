<!doctype html>
<html lang ="en">
<head>
  <meta charset="UTF-8">
  <meta name ="viewport" content="width=device-width, initial-scale=1.0">
  <meta name ="author" content="Ronan Manoj">
  <meta name ="description" content="Angular Todo List">
  <title>Angular Todo</title>
  <link rel="stylesheet" href="css/style.css">
  <link href = "https://fonts.googleapis.com/css?family=Dosis:200,300|Maven+Pro|Muli:200,300,400|Roboto:100,300,400|Ubuntu:300,400" rel="stylesheet">
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body>
  <div ng-app="tdApp" ng-controller="tdController">
    <form ng-submit="add()">
      <input ng-model="contentTitle"><button>Add</button>
    </form>
    <ul>
      <li ng-repeat="t in tasks track by $index">{{ t }} <button ng-click="delete()">x</button></li>
    </ul>
  </div>

  <script src="js/controllerTD.js"></script>
</body>
</html>
