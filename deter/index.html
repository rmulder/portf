<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <title>Determinant Calculator</title>
    <meta name = "description" content="Determinant Calculator by Ronan Manoj">
    <meta name = "keywords" content="Determinant, Matrix, Matrices, Math, Responsive, ronan, calculator, mathcalculator">
    <meta name = "author" content="Ronan Manoj">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type="text/css" href="css/style.css">
    <link rel = "stylesheet" type="text/css" href="css/var.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400|Open+Sans:300,400,600|Roboto:100,300,400,500,700" rel="stylesheet"> <!-- G Fonts -->
    <!-- <link rel = "shortcut icon" href="img/favicon.ico" type="image/x-icon"> -->
  </head>
  <body>

    <header class = "title-header">
      <p>Determinant Calculator</p>
    </header>

    <input type="number" id="1-enter" value = "" class="enter first-set" title="Enter value 1" required/>
 	  <input type="number" id="2-enter" value = "" class="enter first-set" title="Enter value 2" required/>
	  <input type="number" id="3-enter" value = "" class="enter first-set" title="Enter value 3" required/>
	  <input type="number" id="4-enter" value = "" class="enter second-set" title="Enter value 4" required/>
    <input type="number" id="5-enter" value = "" class="enter second-set" title="Enter value 5" required/>
    <input type="number" id="6-enter" value = "" class="enter second-set" title="Enter value 6" required/>
    <input type="number" id="7-enter" value = "" class="enter third-set" title="Enter value 7" required/>
    <input type="number" id="8-enter" value = "" class="enter third-set" title="Enter value 8" required/>
    <input type="number" id="9-enter" value = "" class="enter third-set" title="Enter value 9" required/>

    <div class="overall-butt">
      <button class="submit-butt" id="submit-spec-butt" onclick="calc()" type="button" title="Calculate Determinant">Calculate</button>
    </div>

    <label class="deterValFinal" for="style">Determinant Value</label>
    <input type="string" id = "deter-value-final" class="enter" value = " " title="Determinant Value"readonly/>

  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> <!-- Google CDN -->
  <script src="js/app.js"></script>
</html>
