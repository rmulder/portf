<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular Todo</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body>
  <div ng-app="tdApp" ng-controller="tdController">
    <form ng-submit="add()">
      <input ng-model="contentTitle"><button>Add</button>
    </form>
    <ul>
      <li ng-repeat="t in tasks track by $index">{{ t }} <button ng-click="delete()">x</button></li>
    </ul>
  </div>

  <script src="js/controllerTD.js"></script>
</body>
</html>
