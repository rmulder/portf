  <body>

      <a href="index.html"><img src="IMG/m_logo.png" alt="Indian Accent" /></a>

		<div class="gmaps">
			<article>
				<h1>Location</h1>
				<div id="map"></div> <!-- Google Maps API Styling -->
			</article>
		</div>

		<script>
		function myMap() {
		  const myCenter = new google.maps.LatLng(28.5704591,77.2566125);
		  const mapCanvas = document.getElementById("map");
		  const mapOptions = {center: myCenter, zoom: 12};
		  const map = new google.maps.Map(mapCanvas, mapOptions);
		  const marker = new google.maps.Marker({position:myCenter});
		  marker.setMap(map);
		google.maps.event.addListener(marker,'click',function() {
	    map.setZoom(14);
	    map.setCenter(marker.getPosition());
  	});
		}
</script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUfwdR2pfZjGYMVpCc0amlZHOo6LN6veU&callback=myMap"></script>

		<!-- Long: 77.2566125 -->
