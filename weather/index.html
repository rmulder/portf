<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather API</title>
    <meta name="description" content="Weather API example by Ronan Manoj">
    <meta name="keywords" content="weather, api, weatherapi, ronan, manoj, ronanmanoj, test, example, responsive">
    <meta name="author" content="Ronan Manoj">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
    function getWeather()
    {
      // const format = "api.openweathermap.org/data/2.5/weather?zip={zip code},{country code}";
      const zipcodeurl = "http://api.openweathermap.org/data/2.5/weather?zip=95129,us";
      const apikey = "APPID=db1edb185dafcf9893865ee1101d96a0";
      const add = "&";
      const units = "units=imperial"

      // console.log(`App listening on port ${PORT}`);

      // http://api.openweathermap.org/data/2.5/weather?zip=95129,us&units=imperial&APPID=db1edb185dafcf9893865ee1101d96a0

      document.write("jquery loaded");
      $.getJSON(`${zipcodeurl + add + units + add + apikey}`,function(json)
      {
        document.write(JSON.stringify(json));
      });
    }
    </script>
  </head>
  <body>
    <button id = "getIt" onclick = "getWeather()">Get Weather</button>
  </body>
</html>
