<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset = "utf-8">
    <title>Binary-Decimal Converter</title>
    <meta name = "description" content="Binary to Decimal Converter">
    <meta name = "keywords" content= "Computer Science, binary, decimal, Responsive">
    <meta name = "author" content="Ronan M.">
    <meta http-equiv='x-ua-compatible' content='ie=edge'>
    <meta name='referrer' content='origin'>
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis:200,300|Nunito:200,300,400|Maven+Pro|Muli:200,300,400|Roboto:100,300,400|Ubuntu:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <nav>
       <div class="nav-wrapper">
         <a href="#" class="brand-logo center">Binary-Decimal Converter</a>
         <ul id="nav-mobile" class="left hide-on-med-and-down">
         </ul>
       </div>
     </nav>

 <div class="valign-wrapper" style="width:100%;height:100%;position: absolute;">
   <div class="valign" style="width:100%;">
     <div class="container">
       <div class="row">
         <div class="col s11 m6 offset-m3">
           <div class="card">
             <div class="card-content">
               <span class="card-title black-text">Converter</span>
               <form>
                 <div class="row">
                   <div class="input-field col s12">
                     <input id="inputTag" type="number" class="validate">
                     <label for="firstname" id="inputTag" class="active">String Input</label>
                   </div>
                 </div>
                 <div class="row">
                   <div class="input-field col s12">
                     <input id="outputTag" disabled value="" type="text" class="validate">
                     <label for="firstname" id="outputTag"></label>
                     <span class="helper-text" data-error="wrong" data-success="right">Output</span>
                   </div>
                 </div>
               </form>
             </div>
             <div class="card-action">
               <input type="submit" class="btn tooltipped waves-effect waves-light" data-position="right" data-tooltip="Enter to convert" onclick="add()" value="Convert">
               <input type="submit" class="btn tooltipped waves-effect waves-light" data-position="left" data-tooltip="Press to reset values" onclick="remover()" value="Remove">
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
