<!DOCTYPE html>
<html>

<article>
  <div class="signbox">
    <h1>Sign up</h1>
  <form class="login-form" action="/signup/" method="post" />
  <fieldset name = "login-info" />

  <label for="email-address">Email </label>
  <input placeholder="foo@bar.com" type="email" name="email-address" id="email-address" class="eadd" required/>

  <label class="password-label" for="password">Password</label>
  <input placeholder="1234passwOrd" type="password" name="password" id="password" class="passw" required/>

  </fieldset>
  <button type='submit'>Sign up</button>
  <div class="forgotpass">
    <a href="/forgot-password/new">Forgot password?</a>
  </div>
</form>
  </div>
</article>
<article>
  <div class="already">
    <p>Already have an account? <a href="/login">Log In</a></p>
  </div>
</article
