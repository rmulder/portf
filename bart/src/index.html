<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="shortcut icon" href="img/bart.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bart.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis:200,300|Maven+Pro|Muli:200,300,400|Roboto:100,300,400|Ubuntu:300,400" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Bart Departure Timings</title>
  </head>
  <body>
    <div class="title">
      <a href="index.html">Bart Fremont Departures</a>
    </div>
    <div class="padding"></div>

    <div class="legendTitle">
      <p class="Pnumber">Platform #</p>
      <p class="Cname">Destination</p>
      <p class="Tnumber">Depart. Time</p>
    </div>

    <div class="paddingSpec"></div>

    <div class="time">
      <p class="platformNum">2</p>
      <p class="destName">Daly City Train</p>
      <p class="timeDepart"></p>
    </div>

    <div class="padding"></div>

    <div class="time time2">
      <p class="platformNum2">2</p>
      <p class="destName2">Richmond Train</p>
      <p class="timeDepart2"></p>
    </div>

<!--    <footer class="ba">Made in the Bay Area - RM</footer> -->

  </body>
  <script src="js/bart.js" charset="utf-8"></script>
</html>
