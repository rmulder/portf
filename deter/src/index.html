<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset = "utf-8">
    <title>Determinant Calculator</title>
    <meta name = "description" content="Determinant Calculator by Ronan Manoj">
    <meta name = "keywords" content="Determinant, Matrix, Math, Responsive, Ronan, Calculator">
    <meta name = "author" content="Ronan M.">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type="text/css" href="css/style.css">
    <link rel = "stylesheet" type="text/css" href="css/var.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis:200,300|Nunito:200,300,400|Maven+Pro|Muli:200,300,400|Roboto:100,300,400|Ubuntu:300,400" rel="stylesheet">
    <link rel = "shortcut icon" href="img/deter.ico" type="image/x-icon">
  </head>
  <body>

    <header class = "title-header">
      <p>Determinant Calculator</p>
    </header>

    <div class="numbersEnter">
      <input type="text" id="1-enter" value = "" class="enter first-set" title="Enter value 1" required/>
      <input type="text" id="2-enter" value = "" class="enter first-set" title="Enter value 2" required/>
      <input type="text" id="3-enter" value = "" class="enter first-set" title="Enter value 3" required/>
      <input type="text" id="4-enter" value = "" class="enter second-set" title="Enter value 4" required/>
      <input type="text" id="5-enter" value = "" class="enter second-set" title="Enter value 5" required/>
      <input type="text" id="6-enter" value = "" class="enter second-set" title="Enter value 6" required/>
      <input type="text" id="7-enter" value = "" class="enter third-set" title="Enter value 7" required/>
      <input type="text" id="8-enter" value = "" class="enter third-set" title="Enter value 8" required/>
      <input type="text" id="9-enter" value = "" class="enter third-set" title="Enter value 9" required/>
    </div>

    <div class="overall-butt">
      <button class="submit-butt" id="submit-spec-butt" onclick="add()" type="button" title="Calculate Determinant">Calculate</button>
    </div>

    <label for="style" class="deterValFinal" for="style">Determinant Value</label>
    <input type="string" id = "deter-value-final" class="enter" value = " " title="Determinant Value"readonly/>

  </body>
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
  <script async src="js/app.js" charset="utf-8"></script>
</html>
